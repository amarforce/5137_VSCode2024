# This file configures the Gradle wrapper for the project.
# 
# distributionBase: Specifies the base directory for the Gradle distribution.
# distributionPath: Specifies the path where the Gradle distribution will be stored.
# distributionUrl: URL to download the Gradle distribution.
# networkTimeout: Timeout in milliseconds for network operations.
# validateDistributionUrl: Ensures the distribution URL is validated.
# zipStoreBase: Base directory for storing the downloaded Gradle distribution zip.
# zipStorePath: Path where the downloaded Gradle distribution zip will be stored.
distributionBase=GRADLE_USER_HOME
distributionPath=permwrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=permwrapper/dists
